send_notification_to_phone:
  alias: Send notification to phone
  icon: mdi:cellphone-information
  mode: single
  fields:
    title:
      selector:
        text:
      name: Title
      description: Title of the notification
    message:
      selector:
        text:
      name: Message
      description: Main notification message
  sequence:
  - action: notify.mobile_app_pixel_10_pro
    data:
      title: '{{ title }}'
      message: '{{ message }}'
  - action: notify.mobile_app_hendys_iphone
    data:
      title: '{{ title }}'
      message: '{{ message }}'
  - action: notify.mobile_app_hendys_ipad
    data:
      title: '{{ title }}'
      message: '{{ message }}'
activate_tesla_morning_mode:
  alias: Activate Tesla Camp Mode
  sequence:
  - device_id: 13b42e242e0cf46971e3069856add3b8
    domain: lock
    entity_id: bfc617d19d4635dc7c2d6d8c692ed98b
    type: unlock
  - device_id: 13b42e242e0cf46971e3069856add3b8
    domain: climate
    entity_id: c97b3f9f1bff4d2dadd91847449d7bcb
    type: set_hvac_mode
    hvac_mode: heat_cool
  - device_id: 13b42e242e0cf46971e3069856add3b8
    domain: climate
    entity_id: c97b3f9f1bff4d2dadd91847449d7bcb
